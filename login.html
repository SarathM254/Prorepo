<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proto - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message-general {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
        }

        .register-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .demo-credentials {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .demo-credentials h4 {
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .demo-credentials p {
            color: #6c757d;
            margin-bottom: 0.25rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 0.5rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <script>
        // Redirect safely if opened via file:// to avoid network errors
        (function(){
            if (location.protocol === 'file:') {
                var target = 'http://localhost:3000/login';
                try { window.location.replace(target); } catch(_) { window.location.href = target; }
            }
        })();
    </script>
    <div class="login-container">
        <div class="logo">
            <h1>Proto</h1>
            <p>Your Campus News Source</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Registration successful! Please login.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Logging in...</p>
            </div>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="register-btn" id="registerBtn">
            <i class="fas fa-user-plus"></i> Create New Account
        </button>
    </div>

    <script>
        // Check if user is already logged in
        checkAuthStatus();

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            await login(email, password);
        });

        // Register button click
        document.getElementById('registerBtn').addEventListener('click', () => {
            showRegisterForm();
        });

        async function login(email, password) {
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            loginBtn.disabled = true;
            loading.style.display = 'block';
            clearErrors();

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to main page
                    window.location.href = 'http://localhost:3000/';
                } else {
                    if (response.status === 404) {
                        showError(data.error, 'email');
                    } else if (response.status === 401) {
                        showError(data.error, 'password');
                    } else {
                        showError(data.error || 'Login failed');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showRegisterForm() {
            const container = document.querySelector('.login-container');
            container.innerHTML = `
                <div class="logo">
                    <h1>Proto</h1>
                    <p>Create Your Account</p>
                </div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="regName">Full Name</label>
                        <input type="text" id="regName" name="name" required>
                        <div class="error-message" id="regNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" name="email" required>
                        <div class="error-message" id="regEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="password" required>
                        <div class="error-message" id="regPasswordError"></div>
                    </div>

                    <button type="submit" class="login-btn" id="registerSubmitBtn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>

                    <div class="loading" id="regLoading">
                        <div class="spinner"></div>
                        <p>Creating account...</p>
                    </div>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <button class="register-btn" id="backToLoginBtn">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </button>
            `;

            // Add event listeners for register form
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('regName').value;
                const email = document.getElementById('regEmail').value;
                const password = document.getElementById('regPassword').value;
                
                if (!name || !email || !password) {
                    showError('Please fill in all fields');
                    return;
                }

                await register(name, email, password);
            });

            document.getElementById('backToLoginBtn').addEventListener('click', () => {
                location.reload();
            });
        }

        async function register(name, email, password) {
            const registerBtn = document.getElementById('registerSubmitBtn');
            const loading = document.getElementById('regLoading');
            
            registerBtn.disabled = true;
            loading.style.display = 'block';
            clearErrors();

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message and redirect
                    document.querySelector('.login-container').innerHTML = `
                        <div class="logo">
                            <h1>Proto</h1>
                            <p>Account Created Successfully!</p>
                        </div>
                        <div class="success-message" style="display: block;">
                            <i class="fas fa-check-circle"></i> Welcome to Proto! Redirecting...
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000/';
                    }, 2000);
                } else {
                    showError(data.error || 'Registration failed', 'regEmail');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Network error. Please try again.');
            } finally {
                registerBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showError(message, fieldId = null) {
            // General error message at the top
            const generalErrorDiv = document.createElement('div');
            generalErrorDiv.className = 'error-message-general';
            generalErrorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            
            const form = document.querySelector('form');
            form.insertBefore(generalErrorDiv, form.firstChild);
            
            // Field-specific error
            if (fieldId) {
                const errorField = document.getElementById(`${fieldId}Error`);
                const inputField = document.getElementById(fieldId);
                if (errorField && inputField) {
                    errorField.textContent = message;
                    errorField.style.display = 'block';
                    inputField.classList.add('error');
                }
            }
            
            setTimeout(() => {
                generalErrorDiv.remove();
            }, 5000);
        }

        function clearErrors() {
            document.querySelectorAll('.error-message-general').forEach(e => e.remove());
            document.querySelectorAll('.error-message').forEach(e => {
                e.textContent = '';
                e.style.display = 'none';
            });
            document.querySelectorAll('input.error').forEach(e => e.classList.remove('error'));
        }
    </script>
</body>
</html>
